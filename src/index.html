<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Flash</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header">
      <a class="logo header__logo" href=""><h1 class="logo__text">NewsFlash</h1></a>
      <i class="header__option search ri-sun-line"></i>
      <i class="header__option ri-search-line"></i>
      <i class="header__option ri-menu-3-line"></i>
    </header>
    <main>
      <div class="breaking-news page__breaking-news"><span class="breaking-news__span breaking-news__cta">breaking news</span><span class="breaking-news__span breaking-news__news">Apple announces a new partnership...</span></div>
      <section class="page__featured-articles">
        <article class="featured-article">
          <span class="featured-article__tag">technology</span>
          <img class="featured-article__img" src="images/featured-1.jpg" alt="A teenager wearing VR glasses" width="1280" height="854" />
          <div class="overlay featured-article__overlay">
            <p class="overlay__para"><span>Dec 5th 2021</span><span class="overlay__separator"></span><span>8 Min read</span></p>
            <h3 class="overlay__heading">Is VR the future?</h3>
          </div>
        </article>
        <article class="featured-article">
          <span class="featured-article__tag">food</span>
          <img class="featured-article__img" src="images/featured-2.jpg" alt="The interior of a restaurant" width="1280" height="720" />
          <div class="overlay featured-article__overlay">
            <p class="overlay__para"><span>Dec 6th 2021</span><span class="overlay__separator"></span><span>4 Min read</span></p>
            <h3 class="overlay__heading">Fine dining 101</h3>
          </div>
        </article>
        <article class="featured-article">
          <span class="featured-article__tag">health</span>
          <img class="featured-article__img" src="images/featured-3.jpg" alt="A surface with some garlic, ginger and other spices" width="1280" height="853" />
          <div class="overlay featured-article__overlay">
            <p class="overlay__para"><span>Dec 5th 2021</span><span class="overlay__separator"></span><span>5 Min read</span></p>
            <h3 class="overlay__heading">Natural fat burner</h3>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
